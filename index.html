<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资移民意向评估问卷</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font and base styling */
        body {
            font-family: 'Inter', sans-serif;
            /* More sophisticated gradient background */
            @apply bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 text-gray-800;
            line-height: 1.8; /* Increased base line height for overall readability */
            letter-spacing: 0.035rem; /* Global letter spacing */
        }
        /* Custom scrollbar for better aesthetics */
        body::-webkit-scrollbar {
            width: 10px; /* Thicker scrollbar */
        }
        body::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
            border-radius: 10px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #64748b; /* slate-500 */
            border-radius: 10px;
            border: 3px solid #f1f5f9;
        }
        body::-webkit-scrollbar-thumb:hover {
            background-color: #475569; /* slate-700 */
        }

        /* Style for radio and checkbox inputs */
        input[type="radio"],
        input[type="checkbox"] {
            @apply mr-4; /* Increased margin for better spacing */
            accent-color: #2563eb; /* Tailwind blue-600 for a deeper blue */
            width: 1.1em; /* Make them slightly larger to be more prominent and easier to tap */
            height: 1.1em;
            min-width: 1.1em; /* Ensure minimum size */
            /* Removed margin-top and vertical-align, relying on parent flexbox for centering */
        }
        /* Custom styling for labels when input is checked - visual feedback */
        input[type="radio"]:checked + label,
        input[type="checkbox"]:checked + label {
            @apply font-semibold text-blue-700; /* Darker blue and bold for checked */
        }
        /* Consistent padding and margin for sections */
        .question-section {
            /* This is the main content box for each part (e.g., "第一部分") */
            @apply bg-white p-8 md:p-12 rounded-3xl shadow-2xl mb-12 border border-blue-200; /* More rounded, stronger shadow, subtle border */
        }
        /* Styling for each individual question group */
        .question-group {
            /* Applied background, padding, rounded corners, and shadow for each question card */
            @apply bg-gray-50 p-6 md:p-8 rounded-xl shadow-lg;
            margin-bottom: 2rem; /* Explicit margin-bottom for question groups (32px) */
        }
        .question-group label {
            /* Font size for question labels: 20px for larger screens, 18px for small screens */
            @apply block font-bold mb-6 text-gray-800 leading-normal;
            font-size: 20px; /* Default for larger screens */
            letter-spacing: 0.035rem; /* Adjusted letter spacing */
        }
        .option-group {
            @apply space-y-4; /* More space between options */
        }
        .option-item {
            /* Use items-center to vertically align input with text */
            @apply flex items-center p-4 md:p-5 border border-gray-200 rounded-xl hover:bg-blue-50 hover:border-blue-300 transition-all duration-300 cursor-pointer; /* Enhanced hover, more padding, softer corners */
        }
        .option-item label {
            /* Font size for option labels: 20px for larger screens, 18px for small screens */
            @apply font-normal mb-0 cursor-pointer flex-grow leading-relaxed;
            font-size: 20px; /* Default for larger screens */
            letter-spacing: 0.035rem; /* Adjusted letter spacing */
        }
        /* Media query for small screens (up to 768px, Tailwind's 'md' breakpoint) */
        @media (max-width: 768px) {
            .question-group label,
            .option-item label {
                font-size: 18px; /* 18px for small screens */
            }
        }

        /* Styling for hidden questions */
        .hidden-question {
            display: none;
        }
        /* Text area and number input styling */
        textarea,
        input[type="number"],
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200;
            letter-spacing: 0.035rem; /* Apply letter spacing to textareas and number inputs */
            height: 38px; /* Fixed height for consistency */
            padding: 0.5rem 0.75rem; /* Consistent padding */
            box-sizing: border-box; /* Ensure padding doesn't increase total height */
        }

        /* Specific styling for Q1 inputs to ensure they are below the label and have a fixed height */
        #q1_name, #q1_email, #q1_phone, #q4_wechat_id, #q4_whatsapp_number, #q4_line_id {
            max-width: 320px; /* Constrain width for better form aesthetics */
            margin-top: 0.75rem; /* Margin below label */
            display: block; /* Ensure it's a block element */
            height: 38px; /* Ensure fixed height */
            box-sizing: border-box; /* Include padding in height */
        }
        #q5_age_input {
            display: block; /* Ensure it's on its own line below the label */
            width: 140px; /* Width for approximately 8 characters (8 * 14px + padding) */
            height: 38px; /* Fixed height, consistent with text areas */
            margin-top: 0.75rem; /* Keep some margin from label */
            font-size: 1.125rem; /* Adjust font size within the input itself */
            padding: 0.5rem 0.75rem; /* Adjusted padding for height and internal spacing */
            box-sizing: border-box; /* Ensure padding doesn't increase total height */
        }

        /* Specific styling for Q8_3 input (textarea) - Fixed height and no resize */
        #q8_3_minor_children_ages {
            display: block; /* Explicitly ensure it's on a new line below the label */
            max-width: 320px; /* Max-width for a more controlled appearance */
            height: 38px; /* Fixed height */
            margin-top: 0.75rem; /* Smaller margin to bring it closer to label */
            font-size: 1.125rem; /* Adjust font size within the textarea */
            padding: 0.5rem 0.75rem; /* Add specific padding */
            resize: none; /* Disable resizing */
            box-sizing: border-box; /* Ensure padding doesn't increase total height */
        }

        /* Specific styling for Q8_6 input (textarea) - Fixed height and no resize */
        #q8_6_adult_children_ages_status {
            display: block; /* Explicitly ensure it's on a new line below the label */
            max-width: 320px; /* Max-width for a more controlled appearance */
            height: 38px; /* Fixed height */
            margin-top: 0.75rem; /* Smaller margin to bring it closer to label */
            font-size: 1.125rem; /* Adjust font size within the textarea */
            padding: 0.5rem 0.75rem; /* Add specific padding */
            resize: none; /* Disable resizing */
            box-sizing: border-box; /* Ensure padding doesn't increase total height */
        }

        /* Button styling */
        .submit-button {
            /* Enhanced button styling */
            @apply bg-gradient-to-r from-blue-700 to-indigo-700 hover:from-blue-800 hover:to-indigo-800 text-white
                   font-extrabold text-2xl py-4 px-12 rounded-full shadow-2xl /* Increased font size to text-2xl (24px) */
                   transition-all duration-300 transform hover:scale-105
                   focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-75
                   border border-white border-opacity-30; /* Added more padding, bolder font, text-2xl */
            letter-spacing: 0.035rem; /* Apply letter spacing to button text */
        }
        /* Section heading specific styling */
        .question-section h2 {
            /* Now matching header p and question labels font size */
            @apply font-bold text-blue-800 border-b-4 border-blue-500 pb-4 mb-10; /* Darker blue, thicker border, more margin below */
            font-size: 20px; /* Default for small screens */
            line-height: 1.2;
            letter-spacing: 0.035rem; /* Apply letter spacing to H2 titles */
        }
        @media (min-width: 768px) { /* On medium screens and up */
            .question-section h2 {
                font-size: 24px; /* 24px for larger screens */
            }
        }
        /* Header H1 styling */
        header h1 {
            font-size: 36px; /* Default for small screens */
            letter-spacing: 0.035rem; /* Apply letter spacing to H1 title */
        }
        @media (min-width: 768px) { /* On medium screens and up */
            header h1 {
                font-size: 48px; /* 48px for larger screens */
            }
        }
        /* Header P styling */
        header p {
            font-size: 20px; /* Default for small screens */
            letter-spacing: 0.035rem; /* Apply letter spacing to header paragraph */
            @apply text-gray-700 leading-relaxed max-w-3xl mx-auto;
        }
        @media (min-width: 768px) { /* On medium screens and up */
            header p {
                font-size: 24px; /* 24px for larger screens */
            }
        }
    </style>
</head>
<body class="p-6 md:p-10 lg:p-14">
    <div class="max-w-5xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-16 mt-10 p-8 bg-white rounded-3xl shadow-xl border border-blue-200">
            <h1 class="font-extrabold text-blue-800 mb-5 tracking-tight leading-tight">
                投资移民意向评估问卷
            </h1>
            <p class="text-gray-700 leading-relaxed max-w-3xl mx-auto">
                尊敬的客户，请您花几分钟时间完成这份详细问卷，以便我们深入了解您的个性化需求，为您量身定制最精准、高效的投资移民方案。您的信息将严格保密。
            </p>
        </header>

        <!-- Questionnaire Form -->
        <form id="immigrationQuestionnaire" action="https://formspree.io/f/xldngdge" method="POST" class="space-y-12">
            <!-- Privacy Policy Statement and Consent -->
            <div class="question-section text-center text-sm text-gray-600 mb-8">
                <p class="mb-4 text-lg font-semibold text-gray-700">
                    <i class="fas fa-lock text-blue-500 mr-2"></i> 隐私政策声明：
                </p>
                <p class="mb-4">
                    您的个人信息将严格保密，仅用于提供投资移民咨询服务。我们承诺遵守适用的数据保护法规（如 GDPR/CCPA），不会将您的信息出售或分享给第三方。
                </p>
                <div class="flex items-center justify-center mt-6">
                    <input type="checkbox" id="privacy_consent" name="privacy_consent" value="agreed" required class="mr-3">
                    <label for="privacy_consent" class="text-base cursor-pointer">
                        我已阅读并同意 <a href="#privacy-policy-link" class="text-blue-600 hover:underline">隐私政策</a>，并同意我的信息被用于移民咨询目的。
                    </label>
                </div>
            </div>

            <!-- Section 1: 个人背景与移民目标 -->
            <div class="question-section">
                <h2 class="font-bold text-gray-900 mb-8 border-b-2 border-blue-400 pb-5">
                    第一部分：个人背景与移民目标
                </h2>

                <div class="question-group">
                    <label for="q1_name">1. 您的姓名是？ (可选)</label>
                    <!-- Input field for name - now explicitly block and fixed height -->
                    <input type="text" id="q1_name" name="name" placeholder="请这里输入您的姓名">
                </div>

                <div class="question-group">
                    <label for="q1_email">2. 您的邮箱地址是？ (必填)</label>
                    <!-- Input field for email - now explicitly block and fixed height -->
                    <input type="email" id="q1_email" name="email" placeholder="请这里输入您的邮箱" required>
                </div>

                <div class="question-group">
                    <label for="q1_phone">3. 您的电话号码是？ (必填，请包含国家区号)</label>
                    <!-- Input field for phone - now explicitly block and fixed height -->
                    <input type="tel" id="q1_phone" name="phone" placeholder="例如：+86 13812345678" required>
                </div>

                <div class="question-group">
                    <label>4. 您的首选联系方式是？ (可多选)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="checkbox" id="q4_contact_email" name="preferred_contact_method" value="email">
                            <label for="q4_contact_email">A. 邮箱</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q4_contact_phone" name="preferred_contact_method" value="phone">
                            <label for="q4_contact_phone">B. 电话</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q4_contact_wechat" name="preferred_contact_method" value="wechat">
                            <label for="q4_contact_wechat">C. 微信</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q4_contact_whatsapp" name="preferred_contact_method" value="whatsapp">
                            <label for="q4_contact_whatsapp">D. WhatsApp</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q4_contact_line" name="preferred_contact_method" value="line">
                            <label for="q4_contact_line">E. Line</label>
                        </div>
                    </div>
                    <!-- Conditional inputs for specific contact methods -->
                    <div class="hidden-question mt-4" id="q4_wechat_group">
                        <label for="q4_wechat_id" class="text-base font-normal mb-2">微信ID：</label>
                        <input type="text" id="q4_wechat_id" name="wechat_id" placeholder="请输入您的微信ID">
                    </div>
                    <div class="hidden-question mt-4" id="q4_whatsapp_group">
                        <label for="q4_whatsapp_number" class="text-base font-normal mb-2">WhatsApp号码：</label>
                        <input type="text" id="q4_whatsapp_number" name="whatsapp_number" placeholder="请输入您的WhatsApp号码">
                    </div>
                    <div class="hidden-question mt-4" id="q4_line_group">
                        <label for="q4_line_id" class="text-base font-normal mb-2">Line ID：</label>
                        <input type="text" id="q4_line_id" name="line_id" placeholder="请输入您的Line ID">
                    </div>
                </div>

                <div class="question-group">
                    <label for="q5_age_input">5. 您的年龄是？</label>
                    <input type="number" id="q5_age_input" name="age" placeholder="请这里输入" min="18" max="120" required>
                </div>

                <div class="question-group">
                    <label>6. 您的性别是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q6_gender_1" name="gender" value="male" required>
                            <label for="q6_gender_1">A. 男</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q6_gender_2" name="gender" value="female">
                            <label for="q6_gender_2">B. 女</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>7. 您的最高学历是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q7_edu_1" name="education" value="highschool_below" required>
                            <label for="q7_edu_1">A. 高中及以下</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q7_edu_2" name="education" value="college_bachelor">
                            <label for="q7_edu_2">B. 大专/本科</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q7_edu_3" name="education" value="master">
                            <label for="q7_edu_3">C. 硕士</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q7_edu_4" name="education" value="phd_above">
                            <label for="q7_edu_4">D. 博士及以上</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>8. 您是否有随行家属？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q8_family_present_yes" name="family_present" value="yes" required>
                            <label for="q8_family_present_yes">A. 是</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_family_present_no" name="family_present" value="no">
                            <label for="q8_family_present_no">B. 否，仅主申请人</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q8_1_group">
                    <label>8.1. 若有随行家属，您的随行家属包括？(可多选)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="checkbox" id="q8_1_family_type_1" name="accompanying_family_types" value="spouse">
                            <label for="q8_1_family_type_1">A. 配偶</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q8_1_family_type_2" name="accompanying_family_types" value="minor_children">
                            <label for="q8_1_family_type_2">B. 未成年子女 (18岁以下)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q8_1_family_type_3" name="accompanying_family_types" value="adult_children">
                            <label for="q8_1_family_type_3">C. 成年子女 (18岁及以上)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q8_1_family_type_4" name="accompanying_family_types" value="parents">
                            <label for="q8_1_family_type_4">D. 主申请人或配偶的父母</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q8_1_family_type_5" name="accompanying_family_types" value="grandparents">
                            <label for="q8_1_family_type_5">E. 主申请人或配偶的祖父母</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q8_2_group">
                    <label>8.2. 若有未成年子女随行，大致数量是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q8_2_minor_children_count_1" name="minor_children_count" value="1">
                            <label for="q8_2_minor_children_count_1">A. 1 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_2_minor_children_count_2" name="minor_children_count" value="2">
                            <label for="q8_2_minor_children_count_2">B. 2 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_2_minor_children_count_3" name="minor_children_count" value="3">
                            <label for="q8_2_minor_children_count_3">C. 3 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_2_minor_children_count_4" name="minor_children_count" value="more_than_3">
                            <label for="q8_2_minor_children_count_4">D. 3 名以上</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q8_3_group">
                    <label>8.3. 请填写所有随行**未成年子女**的具体年龄（例如：5岁, 12岁）。</label>
                    <textarea id="q8_3_minor_children_ages" name="minor_children_ages" placeholder="请这里输入"></textarea>
                </div>

                <div class="question-group hidden-question" id="q8_4_group">
                    <label>8.4. 若有成年子女随行，大致数量是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q8_4_adult_children_count_1" name="adult_children_count" value="1">
                            <label for="q8_4_adult_children_count_1">A. 1 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_4_adult_children_count_2" name="adult_children_count" value="2">
                            <label for="q8_4_adult_children_count_2">B. 2 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_4_adult_children_count_3" name="adult_children_count" value="3">
                            <label for="q8_4_adult_children_count_3">C. 3 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_4_adult_children_count_4" name="adult_children_count" value="more_than_3">
                            <label for="q8_4_adult_children_count_4">D. 3 名以上</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q8_5_group">
                    <label>8.5. 若有成年子女随行，他们目前主要状态是？(可多选，可根据子女的实际情况多选)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="checkbox" id="q8_5_adult_children_status_1" name="adult_children_status" value="studying_secondary_university">
                            <label for="q8_5_adult_children_status_1">A. 在学中 (中学/大学)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q8_5_adult_children_status_2" name="adult_children_status" value="employed_full_time">
                            <label for="q8_5_adult_children_status_2">B. 在职工作 (全职)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q8_5_adult_children_status_3" name="adult_children_status" value="unemployed_seeking">
                            <label for="q8_5_adult_children_status_3">C. 待业/正在寻找工作</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q8_5_adult_children_status_4" name="adult_children_status" value="other_adult_status">
                            <label for="q8_5_adult_children_status_4">D. 其他情况</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q8_6_group">
                    <label>8.6. 请填写所有随行**成年子女**的具体年龄及主要状态（例如：22岁在读大学, 28岁在职）。</label>
                    <textarea id="q8_6_adult_children_ages_status" name="adult_children_ages_status" placeholder="请这里输入"></textarea>
                </div>

                <div class="question-group">
                    <label>9. 您的主要移民目的是？ (请选择最主要的一项)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q9_purpose_1" name="primary_purpose" value="global_mobility" required>
                            <label for="q9_purpose_1">A. 获得海外身份，方便全球出行与居住自由</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q9_purpose_2" name="primary_purpose" value="children_education">
                            <label for="q9_purpose_2">B. 为子女提供更优质的教育资源与发展平台</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q9_purpose_3" name="primary_purpose" value="asset_global_allocation">
                            <label for="q9_purpose_3">C. 实现资产全球化配置与家族财富传承</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q9_purpose_4" name="primary_purpose" value="second_citizenship_risk_aversion">
                            <label for="q9_purpose_4">D. 获得第二国籍，分散个人与家庭的风险</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q9_purpose_5" name="primary_purpose" value="retirement_quality_life">
                            <label for="q9_purpose_5">E. 改善生活环境，享受高质量的养老生活</label>

                            <label for="q60_country_13">M. 暂无特定偏好，希望根据评估结果推荐</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>61. 您是否有任何明确不考虑的移民国家或地区？ (可多选，有助于我们缩小选择范围)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="checkbox" id="q61_exclude_1" name="excluded_countries" value="no_specific_exclusion">
                            <label for="q61_exclude_1">A. 无明确不考虑的国家或地区</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q61_exclude_2" name="excluded_countries" value="certain_european_countries">
                            <label for="q61_exclude_2">B. 某些欧洲国家（后续说明具体）</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q61_exclude_3" name="excluded_countries" value="north_america_exclude">
                            <label for="q61_exclude_3">C. 北美国家</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q61_exclude_4" name="excluded_countries" value="oceania_exclude">
                            <label for="q61_exclude_4">D. 大洋洲国家</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q61_exclude_5" name="excluded_countries" value="asian_countries_exclude">
                            <label for="q61_exclude_5">E. 亚洲国家</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q61_exclude_6" name="excluded_countries" value="other_region_exclude">
                            <label for="q61_exclude_6">F. 其他区域国家（后续说明具体）</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>62. 您在选择移民国家时，最优先考虑的因素是？ (请选择最重要的一项)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q62_priority_1" name="country_selection_priority" value="investment_amount" required>
                            <label for="q62_priority_1">A. 投资金额与成本</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q62_priority_2" name="country_selection_priority" value="processing_speed">
                            <label for="q62_priority_2">B. 审批速度与周期</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q62_priority_3" name="country_selection_priority" value="residency_requirements">
                            <label for="q62_priority_3">C. 居住要求与灵活性</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q62_priority_4" name="country_selection_priority" value="status_value">
                            <label for="q62_priority_4">D. 身份的含金量与通行便利性</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q62_priority_5" name="country_selection_priority" value="education_healthcare_benefits">
                            <label for="q62_priority_5">E. 教育与医疗福利水平</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q62_priority_6" name="country_selection_priority" value="living_environment_quality">
                            <label for="q62_priority_6">F. 整体生活环境与品质</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q62_priority_7" name="country_selection_priority" value="tax_policy">
                            <label for="q62_priority_7">G. 税务政策优势</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q62_priority_8" name="country_selection_priority" value="political_social_stability">
                            <label for="q62_priority_8">H. 政治社会稳定性与安全</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>63. 您目前对投资移民的了解程度是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q63_understanding_1" name="understanding_level" value="little_to_none" required>
                            <label for="q63_understanding_1">A. 几乎一无所知，需要从基础开始了解</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q63_understanding_2" name="understanding_level" value="basic_understanding">
                            <label for="q63_understanding_2">B. 有所了解，但信息不全面</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q63_understanding_3" name="understanding_level" value="in_depth_research">
                            <label for="q63_understanding_3">C. 已经做过深入研究，了解大部分政策</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q63_understanding_4" name="understanding_level" value="consulted_other_agencies">
                            <label for="q63_understanding_4">D. 已咨询过其他移民机构，希望寻求第二意见或更优方案</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-14 pb-12">
                <button type="submit" class="submit-button">
                    提交问卷
                </button>
            </div>
        </form>

        <!-- Custom Message Box -->
        <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto border-t-4 border-blue-500">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-check-circle text-green-500 text-4xl"></i>
                </div>
                <h3 class="text-xl font-bold mb-4 text-gray-800">提交成功！</h3>
                <p class="text-gray-700 mb-6">感谢您的提交！我们已收到您的问卷，将尽快根据您的偏好为您匹配最佳方案，并安排专业顾问与您联系。</p>
                <button id="closeMessageBox" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200">
                    好的
                </button>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('immigrationQuestionnaire');
                const familyPresentRadios = document.querySelectorAll('input[name="family_present"]');
                const accompanyingFamilyTypesCheckboxes = document.querySelectorAll('input[name="accompanying_family_types"]');

                // Element references for all conditional groups (NEW IDs)
                const q4_wechat_group = document.getElementById('q4_wechat_group');
                const q4_whatsapp_group = document.getElementById('q4_whatsapp_group');
                const q4_line_group = document.getElementById('q4_line_group');

                const q8_1_group = document.getElementById('q8_1_group'); // "8.1. 若有随行家属，您的随行家属包括？"
                const q8_2_group = document.getElementById('q8_2_group'); // "8.2. 若有未成年子女随行，大致数量是？"
                const q8_3_group = document.getElementById('q8_3_group'); // "8.3. 请填写所有随行未成年子女的具体年龄" (textarea)
                const q8_4_group = document.getElementById('q8_4_group'); // "8.4. 若有成年子女随行，大致数量是？"
                const q8_5_group = document.getElementById('q8_5_group'); // "8.5. 若有成年子女随行，他们目前主要状态是？"
                const q8_6_group = document.getElementById('q8_6_group'); // "8.6. 请填写所有随行成年子女的具体年龄及主要状态" (textarea)

                /**
                 * Clears inputs and hides a question group.
                 * @param {HTMLElement} groupElement - The question group div to hide.
                 */
                function hideQuestionGroup(groupElement) {
                    groupElement.classList.add('hidden-question');
                    // Reset all inputs within the hidden group
                    const inputs = groupElement.querySelectorAll('input, textarea');
                    inputs.forEach(input => {
                        if (input.type === 'radio' || input.type === 'checkbox') {
                            input.checked = false;
                        } else if (input.tagName === 'TEXTAREA' || input.type === 'number' || input.type === 'text' || input.type === 'email' || input.type === 'tel') {
                            input.value = '';
                        }
                    });
                }

                /**
                 * Shows a question group.
                 * @param {HTMLElement} groupElement - The question group div to show.
                 */
                function showQuestionGroup(groupElement) {
                    groupElement.classList.remove('hidden-question');
                }

                /**
                 * Handles visibility for Q4 conditional inputs.
                 */
                function handleQ4Visibility() {
                    document.getElementById('q4_contact_wechat').checked ? showQuestionGroup(q4_wechat_group) : hideQuestionGroup(q4_wechat_group);
                    document.getElementById('q4_contact_whatsapp').checked ? showQuestionGroup(q4_whatsapp_group) : hideQuestionGroup(q4_whatsapp_group);
                    document.getElementById('q4_contact_line').checked ? showQuestionGroup(q4_line_group) : hideQuestionGroup(q4_line_group);
                }

                // Event listener for Question 8 (family present)
                familyPresentRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.value === 'yes' && this.checked) {
                            showQuestionGroup(q8_1_group); // Show 8.1 (accompanying family types)
                        } else {
                            // If no family, hide all conditional family-related questions
                            hideQuestionGroup(q8_1_group);
                            hideQuestionGroup(q8_2_group);
                            hideQuestionGroup(q8_3_group);
                            hideQuestionGroup(q8_4_group);
                            hideQuestionGroup(q8_5_group);
                            hideQuestionGroup(q8_6_group);
                        }
                        saveFormData(); // Save data after change
                    });
                });

                // Event listener for Question 8.1 (accompanying family types)
                accompanyingFamilyTypesCheckboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const minorChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="minor_children"]').checked;
                        const adultChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="adult_children"]').checked;

                        // Toggle 8.2 (minor children count) based on minor_children selection in 8.1
                        if (minorChildrenSelected) {
                            showQuestionGroup(q8_2_group);
                        } else {
                            hideQuestionGroup(q8_2_group);
                            hideQuestionGroup(q8_3_group); // Hide minor children ages if count is hidden
                        }

                        // Toggle 8.4 (adult children count) based on adult_children selection in 8.1
                        if (adultChildrenSelected) {
                            showQuestionGroup(q8_4_group);
                        } else {
                            hideQuestionGroup(q8_4_group);
                            hideQuestionGroup(q8_5_group); // Also hide subsequent adult children questions
                            hideQuestionGroup(q8_6_group);
                        }
                        saveFormData(); // Save data after change
                    });
                });

                // Event listener for Question 8.2 (minor children count) - triggers 8.3 (minor children ages)
                document.querySelectorAll('input[name="minor_children_count"]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            showQuestionGroup(q8_3_group);
                        }
                        saveFormData(); // Save data after change
                    });
                });

                // Event listener for Question 8.4 (adult children count) - triggers 8.5 and 8.6
                document.querySelectorAll('input[name="adult_children_count"]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            showQuestionGroup(q8_5_group);
                            showQuestionGroup(q8_6_group);
                        } else {
                             hideQuestionGroup(q8_5_group);
                             hideQuestionGroup(q8_6_group);
                        }
                        saveFormData(); // Save data after change
                    });
                });

                // The logic for 8.5 triggering 8.6: keep it for robustness
                document.querySelectorAll('input[name="adult_children_status"]').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const anyAdultStatusSelected = Array.from(document.querySelectorAll('input[name="adult_children_status"]:checked')).some(cb => cb.checked);
                        // If 8.4 (count) is visible AND an adult status is selected in 8.5, show 8.6.
                        // Otherwise, hide 8.6.
                        if (q8_4_group.classList.contains('hidden-question') || !anyAdultStatusSelected) {
                            hideQuestionGroup(q8_6_group);
                        } else {
                            showQuestionGroup(q8_6_group);
                        }
                        saveFormData(); // Save data after change
                    });
                });

                // Event listeners for Q4 contact method checkboxes
                document.getElementById('q4_contact_wechat').addEventListener('change', function() { handleQ4Visibility(); saveFormData(); });
                document.getElementById('q4_contact_whatsapp').addEventListener('change', function() { handleQ4Visibility(); saveFormData(); });
                document.getElementById('q4_contact_line').addEventListener('change', function() { handleQ4Visibility(); saveFormData(); });

                /**
                 * Saves form data to LocalStorage.
                 */
                function saveFormData() {
                    const formData = new FormData(form);
                    const data = {};
                    for (let [key, value] of formData.entries()) {
                        // For checkboxes and other multi-selects, collect all selected values into an array
                        if (form.querySelectorAll(`[name="${key}"][type="checkbox"]`).length > 0) {
                            if (!data[key]) {
                                data[key] = [];
                            }
                            data[key].push(value);
                        } else {
                            data[key] = value; // For radio buttons, text inputs, number inputs
                        }
                    }
                    localStorage.setItem('immigrationFormData', JSON.stringify(data));
                    console.log('Form data saved to LocalStorage.');
                }

                /**
                 * Loads form data from LocalStorage and populates the form.
                 */
                function loadFormData() {
                    const savedData = localStorage.getItem('immigrationFormData');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        for (const key in data) {
                            const value = data[key];
                            const inputElements = form.querySelectorAll(`[name="${key}"]`);

                            if (inputElements.length > 0) {
                                const firstInput = inputElements[0];

                                if (firstInput.type === 'radio' || firstInput.type === 'checkbox') {
                                    // Handle radio and checkbox inputs
                                    if (Array.isArray(value)) {
                                        // For checkboxes
                                        value.forEach(v => {
                                            const cb = form.querySelector(`[name="${key}"][value="${v}"]`);
                                            if (cb) cb.checked = true;
                                        });
                                    } else {
                                        // For radio buttons
                                        const rb = form.querySelector(`[name="${key}"][value="${value}"]`);
                                        if (rb) rb.checked = true;
                                    }
                                } else {
                                    // Handle text, number, email, tel, textarea inputs
                                    firstInput.value = value;
                                }
                            }
                        }
                        console.log('Form data loaded from LocalStorage.');
                        // After loading data, re-evaluate visibility of conditional questions
                        reEvaluateConditionalVisibility();
                    }
                }

                /**
                 * Re-evaluates the visibility of all conditional sections after loading data.
                 */
                function reEvaluateConditionalVisibility() {
                    // Re-evaluate Q8 family present
                    const currentFamilyPresent = document.querySelector('input[name="family_present"]:checked');
                    if (currentFamilyPresent && currentFamilyPresent.value === 'yes') {
                        showQuestionGroup(q8_1_group);
                        const minorChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="minor_children"]').checked;
                        const adultChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="adult_children"]').checked;

                        if (minorChildrenSelected) {
                            showQuestionGroup(q8_2_group);
                            if (document.querySelector('input[name="minor_children_count"]:checked')) { // Check if a count was selected
                                showQuestionGroup(q8_3_group);
                            }
                        }
                        if (adultChildrenSelected) {
                            showQuestionGroup(q8_4_group);
                            if (document.querySelector('input[name="adult_children_count"]:checked')) { // Check if a count was selected
                                showQuestionGroup(q8_5_group);
                                // For 8.6, it depends on 8.5 selection as well
                                const anyAdultStatusSelected = Array.from(document.querySelectorAll('input[name="adult_children_status"]:checked')).some(cb => cb.checked);
                                if (anyAdultStatusSelected) {
                                    showQuestionGroup(q8_6_group);
                                }
                            }
                        }
                    } else {
                         // If no family selected (or unchecked after load), ensure all hidden
                        hideQuestionGroup(q8_1_group);
                        hideQuestionGroup(q8_2_group);
                        hideQuestionGroup(q8_3_group);
                        hideQuestionGroup(q8_4_group);
                        hideQuestionGroup(q8_5_group);
                        hideQuestionGroup(q8_6_group);
                    }

                    // Re-evaluate Q4 contact methods
                    handleQ4Visibility();
                }


                // Add event listeners for all form inputs to trigger saving
                form.addEventListener('input', saveFormData);
                form.addEventListener('change', saveFormData); // Catch radio/checkbox changes

                // Initial state setup and load data on page load
                // Hide all conditional groups initially
                hideQuestionGroup(q4_wechat_group);
                hideQuestionGroup(q4_whatsapp_group);
                hideQuestionGroup(q4_line_group);
                hideQuestionGroup(q8_1_group);
                hideQuestionGroup(q8_2_group);
                hideQuestionGroup(q8_3_group);
                hideQuestionGroup(q8_4_group);
                hideQuestionGroup(q8_5_group);
                hideQuestionGroup(q8_6_group);

                loadFormData(); // Attempt to load saved data and set initial visibility
            });

            // Form submission handler (for logging data and Formspree submission)
            document.getElementById('immigrationQuestionnaire').addEventListener('submit', function(event) {
                // Formspree handles the preventDefault and submission; we just log and show a message
                const formData = new FormData(event.target);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    // This logic ensures checkboxes gather multiple values into an array
                    if (event.target.querySelectorAll(`[name="${key}"][type="checkbox"]`).length > 0) {
                        if (!data[key]) {
                            data[key] = [];
                        }
                        data[key].push(value);
                    } else {
                        data[key] = value;
                    }
                }
                console.log('问卷提交数据:', data); // Log the data to console for debugging/inspection
                // Clear local storage on successful submission (optional, depends on desired behavior)
                localStorage.removeItem('immigrationFormData');

                // Show custom message box instead of alert
                document.getElementById('messageBox').classList.remove('hidden');

                // Formspree will handle the actual HTTP POST request to its endpoint automatically
            });

            // Event listener for closing the custom message box
            document.getElementById('closeMessageBox').addEventListener('click', function() {
                document.getElementById('messageBox').classList.add('hidden');
            });
        </script>
    </div>
</body>
</html>
