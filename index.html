<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资移民意向评估问卷</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling */
        body {
            font-family: 'Inter', sans-serif;
            /* More sophisticated gradient background */
            @apply bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 text-gray-800;
            line-height: 1.8; /* Increased base line height for overall readability */
            letter-spacing: 0.035rem; /* Global letter spacing */
        }
        /* Custom scrollbar for better aesthetics */
        body::-webkit-scrollbar {
            width: 10px; /* Thicker scrollbar */
        }
        body::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
            border-radius: 10px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #64748b; /* slate-500 */
            border-radius: 10px;
            border: 3px solid #f1f5f9;
        }
        body::-webkit-scrollbar-thumb:hover {
            background-color: #475569; /* slate-700 */
        }

        /* Style for radio and checkbox inputs */
        input[type="radio"],
        input[type="checkbox"] {
            @apply mr-4; /* Increased margin for better spacing */
            accent-color: #2563eb; /* Tailwind blue-600 for a deeper blue */
            width: 1.1em; /* Make them slightly larger to be more prominent and easier to tap */
            height: 1.1em;
            min-width: 1.1em; /* Ensure minimum size */
            margin-top: 0; /* Let flexbox handle vertical alignment */
            vertical-align: middle; /* Ensure vertical alignment to middle of text */
        }
        /* Custom styling for labels when input is checked - visual feedback */
        input[type="radio"]:checked + label,
        input[type="checkbox"]:checked + label {
            @apply font-semibold text-blue-700; /* Darker blue and bold for checked */
        }
        /* Consistent padding and margin for sections */
        .question-section {
            /* This is the main content box for each part (e.g., "第一部分") */
            @apply bg-white p-8 md:p-12 rounded-3xl shadow-2xl mb-12 border border-blue-200; /* More rounded, stronger shadow, subtle border */
        }
        /* Styling for each individual question group */
        .question-group {
            /* Applied background, padding, rounded corners, and shadow for each question card */
            @apply bg-gray-50 p-6 md:p-8 rounded-xl shadow-lg;
            margin-bottom: 2rem; /* Explicit margin-bottom for question groups (32px) */
        }
        .question-group label {
            /* Font size for question labels: 20px for larger screens, 18px for small screens */
            @apply block font-bold mb-6 text-gray-800 leading-normal;
            font-size: 20px; /* Default for larger screens */
            letter-spacing: 0.035rem; /* Adjusted letter spacing */
        }
        .option-group {
            @apply space-y-4; /* More space between options */
        }
        .option-item {
            /* Use items-center to vertically align input with text */
            @apply flex items-center p-4 md:p-5 border border-gray-200 rounded-xl hover:bg-blue-50 hover:border-blue-300 transition-all duration-300 cursor-pointer; /* Enhanced hover, more padding, softer corners */
        }
        .option-item label {
            /* Font size for option labels: 20px for larger screens, 18px for small screens */
            @apply font-normal mb-0 cursor-pointer flex-grow leading-relaxed;
            font-size: 20px; /* Default for larger screens */
            letter-spacing: 0.035rem; /* Adjusted letter spacing */
        }
        /* Media query for small screens (up to 768px, Tailwind's 'md' breakpoint) */
        @media (max-width: 768px) {
            .question-group label,
            .option-item label {
                font-size: 18px; /* 18px for small screens */
            }
        }

        /* Styling for hidden questions */
        .hidden-question {
            display: none;
        }
        /* Text area and number input styling */
        textarea,
        input[type="number"] {
            @apply w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-y;
            letter-spacing: 0.035rem; /* Apply letter spacing to textareas and number inputs */
        }

        /* Specific styling for Q1 input (number) */
        #q1_age_input {
            display: block; /* Ensure it's on its own line below the label */
            width: 140px; /* Width for approximately 8 characters (8 * 14px + padding) */
            height: 32px; /* Fixed height, similar to text line height */
            margin-top: 0.75rem; /* Keep some margin from label */
            font-size: 1rem; /* Adjust font size within the input itself */
            padding: 0.25rem 0.5rem; /* Adjust padding for height and internal spacing */
        }

        /* Specific styling for Q11 input (textarea) */
        #q11_minor_children_ages {
            display: block; /* Explicitly ensure it's on a new line below the label */
            max-width: 320px; /* Max-width for a more controlled appearance, but still usable for text */
            min-height: 4rem; /* Consistent height for the textarea */
            margin-top: 0.75rem; /* Smaller margin to bring it closer to label */
            font-size: 1.125rem; /* Adjust font size within the textarea */
            padding: 0.5rem 0.75rem; /* Add specific padding like Q1 */
        }

        /* Specific styling for Q13 input (textarea) */
        #q13_adult_children_ages_status {
            min-height: 4rem; /* Consistent height for the textarea */
            margin-top: 0.75rem; /* Smaller margin to bring it closer to label */
            font-size: 1.125rem; /* Adjust font size within the textarea */
        }

        /* Button styling */
        .submit-button {
            /* Enhanced button styling */
            @apply bg-gradient-to-r from-blue-700 to-indigo-700 hover:from-blue-800 hover:to-indigo-800 text-white
                   font-extrabold text-xl py-4 px-12 rounded-full shadow-2xl /* Adjusted font size and padding */
                   transition-all duration-300 transform hover:scale-105
                   focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-75
                   border border-white border-opacity-30; /* Added more padding, bolder font, text-2xl */
            letter-spacing: 0.035rem; /* Apply letter spacing to button text */
        }
        /* Section heading specific styling */
        .question-section h2 {
            /* Now matching header p and question labels font size */
            @apply font-bold text-blue-800 border-b-4 border-blue-500 pb-4 mb-10; /* Darker blue, thicker border, more margin below */
            font-size: 20px; /* Default for small screens */
            line-height: 1.2;
            letter-spacing: 0.035rem; /* Apply letter spacing to H2 titles */
        }
        @media (min-width: 768px) { /* On medium screens and up */
            .question-section h2 {
                font-size: 24px; /* 24px for larger screens */
            }
        }
        /* Header H1 styling */
        header h1 {
            font-size: 36px; /* Default for small screens */
            letter-spacing: 0.035rem; /* Apply letter spacing to H1 title */
        }
        @media (min-width: 768px) { /* On medium screens and up */
            header h1 {
                font-size: 48px; /* 48px for larger screens */
            }
        }
        /* Header P styling */
        header p {
            font-size: 20px; /* Default for small screens */
            letter-spacing: 0.035rem; /* Apply letter spacing to header paragraph */
            @apply text-gray-700 leading-relaxed max-w-3xl mx-auto;
        }
        @media (min-width: 768px) { /* On medium screens and up */
            header p {
                font-size: 24px; /* 24px for larger screens */
            }
        }
    </style>
</head>
<body class="p-6 md:p-10 lg:p-14">
    <div class="max-w-5xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-16 mt-10 p-8 bg-white rounded-3xl shadow-xl border border-blue-200">
            <h1 class="font-extrabold text-blue-800 mb-5 tracking-tight leading-tight">
                投资移民意向评估问卷
            </h1>
            <p class="text-gray-700 leading-relaxed max-w-3xl mx-auto">
                尊敬的客户，请您花几分钟时间完成这份详细问卷，以便我们深入了解您的个性化需求，为您量身定制最精准、高效的投资移民方案。您的信息将严格保密。
            </p>
        </header>

        <!-- Questionnaire Form -->
        <form id="immigrationQuestionnaire" class="space-y-12">
            <!-- Section 1: 个人背景与移民目标 -->
            <div class="question-section">
                <h2 class="font-bold text-gray-900 mb-8 border-b-2 border-blue-400 pb-5">
                    第一部分：个人背景与移民目标
                </h2>

                <div class="question-group">
                    <label for="q1_age_input">1. 您的年龄是？</label>
                    <!-- Adjusted spacing and width for Q1 input, simplified placeholder -->
                    <input type="number" id="q1_age_input" name="age" placeholder="请这里输入" min="18" max="120" required>
                </div>

                <div class="question-group">
                    <label>2. 您的性别是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q2_gender_1" name="gender" value="male" required>
                            <label for="q2_gender_1">A. 男</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q2_gender_2" name="gender" value="female">
                            <label for="q2_gender_2">B. 女</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>3. 您的最高学历是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q3_edu_1" name="education" value="highschool_below" required>
                            <label for="q3_edu_1">A. 高中及以下</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q3_edu_2" name="education" value="college_bachelor">
                            <label for="q3_edu_2">B. 大专/本科</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q3_edu_3" name="education" value="master">
                            <label for="q3_edu_3">C. 硕士</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q3_edu_4" name="education" value="phd_above">
                            <label for="q3_edu_4">D. 博士及以上</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>4. 您的主要移民目的是？ (请选择最主要的一项)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q4_purpose_1" name="primary_purpose" value="global_mobility" required>
                            <label for="q4_purpose_1">A. 获得海外身份，方便全球出行与居住自由</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q4_purpose_2" name="primary_purpose" value="children_education">
                            <label for="q4_purpose_2">B. 为子女提供更优质的教育资源与发展平台</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q4_purpose_3" name="primary_purpose" value="asset_global_allocation">
                            <label for="q4_purpose_3">C. 实现资产全球化配置与家族财富传承</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q4_purpose_4" name="primary_purpose" value="second_citizenship_risk_aversion">
                            <label for="q4_purpose_4">D. 获得第二国籍，分散个人与家庭的风险</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q4_purpose_5" name="primary_purpose" value="retirement_quality_life">
                            <label for="q4_purpose_5">E. 改善生活环境，享受高质量的养老生活</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q4_purpose_6" name="primary_purpose" value="overseas_business_expansion">
                            <label for="q4_purpose_6">F. 海外创业或拓展商业版图，寻求新的商业机遇</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q4_purpose_7" name="primary_purpose" value="other_purpose">
                            <label for="q4_purpose_7">G. 其他（后续将与专业顾问详细沟通具体目的）</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>5. 您期望首先获得的身份类型是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q5_identity_1" name="desired_identity_type" value="residency_permit_temp" required>
                            <label for="q5_identity_1">A. 临时居留许可 (通常需定期续签，方便短期居住与考察)</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q5_identity_2" name="desired_identity_type" value="permanent_residency_green_card">
                            <label for="q5_identity_2">B. 永久居留权 (绿卡/永居，可长期居住，通常无强制居住要求)</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q5_identity_3" name="desired_identity_type" value="direct_citizenship">
                            <label for="q5_identity_3">C. 直接公民身份 (护照，一步到位，可免签全球多国)</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q5_identity_4" name="desired_identity_type" value="flexible_identity_path">
                            <label for="q5_identity_4">D. 暂无明确偏好，希望了解不同身份的优劣及后续发展路径</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>6. 您对最终获得移民国公民身份（入籍）的意愿是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q6_citizenship_goal_1" name="citizenship_goal" value="must_achieve_citizenship" required>
                            <label for="q6_citizenship_goal_1">A. 强烈希望，最终目标是获得公民身份，不介意等待时间</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q6_citizenship_2" name="citizenship_goal" value="permanent_residency_sufficient">
                            <label for="q6_citizenship_2">B. 有永居身份即可满足需求，不强制要求入籍</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q6_citizenship_3" name="citizenship_goal" value="open_to_citizenship">
                            <label for="q6_citizenship_3">C. 持开放态度，若条件允许且流程便捷可考虑入籍</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>7. 您预计何时启动移民申请流程？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q7_timeline_1" name="application_timeline" value="within_3_months" required>
                            <label for="q7_timeline_1">A. 3个月内，希望尽快启动</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q7_timeline_2" name="application_timeline" value="3_to_6_months">
                            <label for="q7_timeline_2">B. 3-6个月内</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q7_timeline_3" name="application_timeline" value="6_to_12_months">
                            <label for="q7_timeline_3">C. 6-12个月内</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q7_timeline_4" name="application_timeline" value="over_1_year">
                            <label for="q7_timeline_4">D. 1年以后，仍在规划中</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q7_timeline_5" name="application_timeline" value="no_fixed_timeline">
                            <label for="q7_timeline_5">E. 暂无明确时间表，希望先了解详细政策和可行性</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>8. 您是否有随行家属？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q8_family_present_yes" name="family_present" value="yes" required>
                            <label for="q8_family_present_yes">A. 是</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q8_family_present_no" name="family_present" value="no">
                            <label for="q8_family_present_no">B. 否，仅主申请人</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q9_group">
                    <label>9. 若有随行家属，您的随行家属包括？(可多选)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="checkbox" id="q9_family_type_1" name="accompanying_family_types" value="spouse">
                            <label for="q9_family_type_1">A. 配偶</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q9_family_type_2" name="accompanying_family_types" value="minor_children">
                            <label for="q9_family_type_2">B. 未成年子女 (18岁以下)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q9_family_type_3" name="accompanying_family_types" value="adult_children">
                            <label for="q9_family_type_3">C. 成年子女 (18岁及以上)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q9_family_type_4" name="accompanying_family_types" value="parents">
                            <label for="q9_family_type_4">D. 主申请人或配偶的父母</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q9_family_type_5" name="accompanying_family_types" value="grandparents">
                            <label for="q9_family_type_5">E. 主申请人或配偶的祖父母</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q10_group">
                    <label>10. 若有未成年子女随行，大致数量是？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q10_minor_children_count_1" name="minor_children_count" value="1">
                            <label for="q10_minor_children_count_1">A. 1 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q10_minor_children_count_2" name="minor_children_count" value="2">
                            <label for="q10_minor_children_count_2">B. 2 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q10_minor_children_count_3" name="minor_children_count" value="3">
                            <label for="q10_minor_children_count_3">C. 3 名</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q10_minor_children_count_4" name="minor_children_count" value="more_than_3">
                            <label for="q10_minor_children_count_4">D. 3 名以上</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q11_group">
                    <label>11. 请填写所有随行**未成年子女**的具体年龄（例如：5岁, 12岁）。</label>
                    <textarea id="q11_minor_children_ages" name="minor_children_ages" placeholder="请这里输入"></textarea>
                </div>

                <div class="question-group hidden-question" id="q12_group">
                    <label>12. 若有成年子女随行，他们目前主要状态是？(可多选，可根据子女的实际情况多选)</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="checkbox" id="q12_adult_children_status_1" name="adult_children_status" value="studying_secondary_university">
                            <label for="q12_adult_children_status_1">A. 在学中 (中学/大学)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q12_adult_children_status_2" name="adult_children_status" value="employed_full_time">
                            <label for="q12_adult_children_status_2">B. 在职工作 (全职)</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q12_adult_children_status_3" name="adult_children_status" value="unemployed_seeking">
                            <label for="q12_adult_children_status_3">C. 待业/正在寻找工作</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="q12_adult_children_status_4" name="adult_children_status" value="other_adult_status">
                            <label for="q12_adult_children_status_4">D. 其他情况</label>
                        </div>
                    </div>
                </div>

                <div class="question-group hidden-question" id="q13_group">
                    <label>13. 请填写所有随行**成年子女**的具体年龄及主要状态（例如：22岁在读大学, 28岁在职）。</label>
                    <textarea id="q13_adult_children_ages_status" name="adult_children_ages_status" placeholder="请这里输入"></textarea>
                </div>

                <div class="question-group">
                    <label>14. 您的决策风格偏向哪种？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q14_decision_style_1" name="decision_making_style" value="analytical_data_driven" required>
                            <label for="q14_decision_style_1">A. 分析型，注重数据、逻辑和详细规划</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q14_decision_style_2" name="decision_making_style" value="intuitive_flexible">
                            <label for="q14_decision_2">B. 直觉型，更依赖感觉和经验，偏好灵活性</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q14_decision_style_3" name="decision_making_style" value="balanced_approach">
                            <label for="q14_decision_3">C. 平衡型，综合考量数据和直觉</label>
                        </div>
                    </div>
                </div>

                <div class="question-group">
                    <label>15. 您对新环境的适应能力如何？</label>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="q15_adaptability_1" name="adaptability_to_new_environments" value="highly_adaptable" required>
                            <label for="q15_adaptability_1">A. 适应能力强，乐于接受并融入新环境</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q15_adaptability_2" name="adaptability_to_new_environments" value="moderately_adaptable">
                            <label for="q15_adaptability_2">B. 适度活跃，需要时间适应</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="q15_adaptability_3" name="adaptability_to_new_environments" value="less_adaptable">
                            <label for="q15_adaptability_3">C. 适应能力较弱，更倾向于熟悉的环境</label>
                        </div>
                    </div>

                 * @param {HTMLElement} groupElement - The question group div to show.
                 */
                function showQuestionGroup(groupElement) {
                    groupElement.classList.remove('hidden-question');
                }

                // Event listener for Question 8 (family present)
                familyPresentRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.value === 'yes' && this.checked) {
                            showQuestionGroup(q9Group); // Show Q9 (accompanying family types)
                        } else {
                            hideQuestionGroup(q9Group); // Hide Q9 and all subsequent family questions
                            hideQuestionGroup(q10Group);
                            hideQuestionGroup(q11Group);
                            hideQuestionGroup(q12Group);
                            hideQuestionGroup(q13Group);
                        }
                    });
                });

                // Event listener for Question 9 (accompanying family types)
                accompanyingFamilyTypesCheckboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const minorChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="minor_children"]').checked;
                        const adultChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="adult_children"]').checked;

                        // Toggle Q10 (minor children count) based on minor_children selection in Q9
                        if (minorChildrenSelected) {
                            showQuestionGroup(q10Group);
                        } else {
                            hideQuestionGroup(q10Group);
                            hideQuestionGroup(q11Group); // Hide minor children ages if count is hidden
                        }

                        // Toggle Q12 (adult children status) based on adult_children selection in Q9
                        if (adultChildrenSelected) {
                            showQuestionGroup(q12Group);
                        } else {
                            hideQuestionGroup(q12Group);
                            hideQuestionGroup(q13Group);
                        }
                    });
                });

                // Event listener for Question 10 (minor children count) - triggers Q11 (minor children ages)
                document.querySelectorAll('input[name="minor_children_count"]').forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            showQuestionGroup(q11Group);
                        }
                    });
                });

                // Event listener for Question 12 (adult children status) - triggers Q13 (adult children ages/status)
                document.querySelectorAll('input[name="adult_children_status"]').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const anyAdultStatusSelected = Array.from(document.querySelectorAll('input[name="adult_children_status"]:checked')).some(cb => cb.checked);
                        if (anyAdultStatusSelected) {
                            showQuestionGroup(q13Group);
                        } else {
                            hideQuestionGroup(q13Group);
                        }
                    });
                });


                // Initial state setup on load
                // Hide all conditional groups initially
                hideQuestionGroup(q9Group);
                hideQuestionGroup(q10Group);
                hideQuestionGroup(q11Group);
                hideQuestionGroup(q12Group);
                hideQuestionGroup(q13Group);

                // Re-evaluate visibility if user navigates back or refreshes with previous selections
                const initialFamilyPresent = document.querySelector('input[name="family_present"]:checked');
                if (initialFamilyPresent && initialFamilyPresent.value === 'yes') {
                    showQuestionGroup(q9Group);

                    const initialMinorChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="minor_children"]').checked;
                    const initialAdultChildrenSelected = document.querySelector('input[name="accompanying_family_types"][value="adult_children"]').checked;

                    if (initialMinorChildrenSelected) {
                        showQuestionGroup(q10Group);
                        const initialMinorChildrenCountSelected = document.querySelector('input[name="minor_children_count"]:checked');
                        if (initialMinorChildrenCountSelected) {
                            showQuestionGroup(q11Group);
                        }
                    }
                    if (initialAdultChildrenSelected) {
                        showQuestionGroup(q12Group);
                        const anyInitialAdultStatusSelected = Array.from(document.querySelectorAll('input[name="adult_children_status"]:checked')).some(cb => cb.checked);
                        if (anyInitialAdultStatusSelected) {
                            showQuestionGroup(q13Group);
                        }
                    }
                }
            });

            // Form submission handler (for logging data)
            document.getElementById('immigrationQuestionnaire').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent actual form submission
                const formData = new FormData(event.target);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    const inputElement = event.target.querySelector(`[name="${key}"][value="${value}"]`) || event.target.querySelector(`[name="${key}"]`); // Handle textareas and number inputs too
                    if (inputElement && (inputElement.type === 'checkbox' || inputElement.tagName === 'TEXTAREA' || inputElement.type === 'number')) {
                        // For checkboxes, collect all selected values into an array
                        if (!data[key]) {
                            data[key] = [];
                        }
                        data[key].push(value);
                    } else {
                        data[key] = value; // For radio buttons, direct value
                    }
                }
                console.log('问卷提交数据:', data);
                // In a real scenario, you would send this 'data' object to your backend server via fetch or XMLHttpRequest.
                alert('感谢您的提交！我们已收到您的问卷，将尽快根据您的偏好为您匹配最佳方案，并安排专业顾问与您联系。');
            });
        </script>
